<html>
  <title>WHY YOU WANT SIGNUP!</title>
  <body>
    <div class="signup-box">
      <h1>Sign UP!!!!!</h1>
    
      <p>user name</p>
      <input type="text" id="name">
      <p>your email</p>
      <input type="text" id="email">
      <p>password</p>
      <input type="text" id="password">
      <button onclick="sendAjax()">signp!</button>
      
    </div>
  </body>
  <script>
    function sendAjax(){

      const test = {
        "name": document.getElementById('name').value,
        "email": document.getElementById('email').value,
        "password": document.getElementById('password').value
      }
      let userData = JSON.stringify(test); //問題4你!
      
  
      var xhr = new XMLHttpRequest();
      xhr.open('POST', "http://localhost:3000/api/1.0/user/signup", true);
      xhr.setRequestHeader('Content-type', 'application/json');
      xhr.onreadystatechange = function(){
        if(xhr.readyState == 4 && xhr.status == 200){
          var str = "";
          str = xhr.responseText;
          str = JSON.parse(str);
          window.localStorage.setItem('access_token', str['data']['access_token']);
        }
      }
      xhr.send(userData);
      
    }
  </script>
</html>
