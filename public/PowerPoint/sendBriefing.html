<html>
  <title>sendPowerPoint</title>
  <link href="/admin/css/powerpoint.css" rel="stylesheet">
  <body>
    <div class='sendBox'>
      <h1>輸入簡報的網址</h1>
      <input type="text" id='input'>
      <br>
      <button id='summit'>送出</button>
    </div>
    <div>
      <p>如何上傳google簡報</p>
      <p>1.打開google簡報</p>
      <p>2.點擊左上角「檔案」</p>
      <p>3.選取「發佈到網路」</p>
      <p>4.點選「內嵌」，並發布</p>
      <p>5.複製「iframe」tag裡，src的內容。</p>
      <p>提醒：不包含雙引號</p>
      <p>提醒：不複製到  frameborder="0" 之後的東西</p>
      <h4><a href="/startBriefing">前往簡報頁面</a></h4>
      <h4><a href="/msgBriefing">前往彈幕頁面</a></h4>
    </div>
  </body>
  <script src="/socket.io/socket.io.js"></script>
  <script src="./admin/js/powerpoint.js"></script>
</html>
